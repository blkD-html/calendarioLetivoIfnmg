<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- arquivos style -->
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/darkMode.css" rel="stylesheet">

  <title>Calendario Letivo</title>
</head>
  <!-- dark mode -->
  
  <div class="toggle">
    <input id="switch" type="checkbox" name="theme">
    <label for="switch">Toggle</label>
  </div>

<!-- -------- -->

<body>

  <div id="container">
    <h2 id = tituloPrincipal>CALENDARIO LETIVO IFNMG</h2>
      <div id="header">
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Voltar</button>
          <button id="nextButton">Próximo</button>
        </div>
          
      </div>

      <div id="weekdays">
        <div class='wekd'>Domingo</div>
        <div class='wekd'>Segunda-feira</div>
        <div class='wekd'>Terça-feira</div>
        <div class='wekd'>Quarta-feira</div>
        <div class='wekd'>Quinta-feira</div>
        <div class='wekd'>Sexta-feira</div>
        <div class='wekd'>Sábado</div>
      </div>


      <!-- div dinamic -->
      <div id="calendar" ></div>

   
  </div>

  <div id="newEventModal">
    <h2>Novo sábado letivo</h2>

    <input id="eventTitleInput" placeholder="Aviso"/>

    <button id="saveButton"> Salvar</button>
    <button id="cancelButton">Cancelar</button>
  </div>

  <div id="deleteEventModal">
    <h2>Sábado letivo</h2>

    <div id="eventText"></div><br>


    <button id="deleteButton">Deletar</button>
    <button id="closeButton">Fechar</button>
  </div>

  <div id="modalBackDrop"></div>


  <script src="scripts/darkMode.js"></script>
  <script src="./scripts/main.js"></script>
  
</body>
</html>
